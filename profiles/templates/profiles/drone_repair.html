{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h1 class="logo-font text-center mt-4">Drone Repair Service</h1>
                <p class="text-center text-muted">Submit a request to have your drone repaired by our experts.</p>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="card border-black rounded-0 p-4 bg-light">
                <h4 class="logo-font mb-4 text-center">Request Repair</h4>

                <form method="post" action="{% url 'drone_repair' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_drone_model">Drone Model</label>
                        <input type="text" class="form-control border-black rounded-0" id="id_drone_model" name="drone_model" placeholder="Enter drone model" required>
                    </div>
                    <div class="form-group">
                        <label for="id_issue_description">Issue Description</label>
                        <textarea class="form-control border-black rounded-0" id="id_issue_description" name="issue_description" rows="5" placeholder="Describe the issue" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Your Email</label>
                        <input type="email" class="form-control border-black rounded-0" id="id_email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <button type="submit" class="btn btn-black rounded-0 text-uppercase w-100">Submit Repair Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
